<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>Inmobiliaria - Realidad Aumentada</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        /* Estilo para que el bot√≥n de pantalla completa no estorbe */
        .a-enter-vr { display: none; }
    </style>
</head>
<body>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 0.01;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
      
        <a-assets>
            <a-asset-item id="modeloCasa" src="./modelo.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-gltf-model 
                src="#modeloCasa" 
                rotation="90 0 0" 
                position="0 0 0" 
                scale="0.1 0.1 0.1">
            </a-gltf-model>

        </a-entity>

    </a-scene>

</body>
</html>
