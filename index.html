<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OMH Estudio AR Test</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; background-color: #000; overflow: hidden; }
      .mindar-ui-loading { background-color: #000 !important; }
      .mindar-ui-loading > div { border-top-color: #fff !important; }

      #scanning-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; justify-content: center; align-items: center;
        background: rgba(0,0,0,0.8); z-index: 999;
        font-family: sans-serif; color: white; text-align: center;
        transition: opacity 0.5s ease;
      }
      .hidden { opacity: 0; pointer-events: none; }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">
        <div>
            <p style="font-size: 1.2rem; letter-spacing: 2px;">OMH ESTUDIO AR TEST</p>
            <p style="font-weight: lighter; opacity: 0.7;">ðŸ“· Apunta al marcador para construir la casa</p>
        </div>
    </div>

    <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; uiScanning: no; filterMinCF: 0.001; filterBeta: 1; missTolerance: 50; warmupSteps: 2;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
        <a-asset-item id="modeloCasa" src="./modelo.glb"></a-asset-item>
    </a-assets>

    <a-entity id="target-casa" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
            id="casa-visual"
            src="#modeloCasa" 
            rotation="90 0 0" 
            position="0 0.05 0" 
            scale="0 0 0"
            animation="property: scale; from: 0 0 0; to: 1 1 1; dur: 1000; easing: easeOutCubic; startEvents: targetFound">
        </a-gltf-model>
    </a-entity>
</a-scene>

    <script>
        const targetEntity = document.querySelector('#target-casa');
        const overlay = document.querySelector('#scanning-overlay');
        const casaVisual = document.querySelector('#casa-visual');

        targetEntity.addEventListener("targetFound", event => {
            overlay.classList.add("hidden");
            // Reiniciamos la animaciÃ³n cada vez que se encuentre
            casaVisual.setAttribute('scale', '0 0 0');
            casaVisual.emit('targetFound');
        });

        targetEntity.addEventListener("targetLost", event => {
            overlay.classList.remove("hidden");
        });
    </script>
  </body>
</html>
